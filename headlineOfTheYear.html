<head>
  <title>Headline of the Year</title>
</head>

<body>
  <div class="masthead">
    <div class="title">Headline of the Year</div>
    <div class="publication">London, UK &mdash; {{prettifyDate}} &mdash; <a href="https://twitter.com/HeadlineOfTheYr">@HeadlineOfTheYr</a>
    </div>
  </div>

  <div class="columns">
    {{> article}}
  </div>

  <div class="footer">
    &copy; 2015-{{prettifyDate 'YYYY'}} <a href="https://hello.jonrshar.pe">Jonathan Sharpe</a>
    &mdash; Powered by <a href="https://www.meteor.com/">Meteor</a>
    &mdash; <a href="https://github.com/textbook/headlineOfTheYear">Fork me on Github</a>
  </div>
</body>

<template name="article">
  <div class="column">
    <div class="headline">{{content.headline}}</div>
    <div class="byline">by {{uppercase content.byline}}</div>
    <div class="article">
      {{#each content.paragraphs}}
        <div class="paragraph">{{text}}</div>
      {{/each}}
      <div class="paragraph">&hellip; [<a href="{{content.sourceUrl}}">{{content.source}}</a>]</div>
    </div>
  </div>
</template>
