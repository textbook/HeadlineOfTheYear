<head>
  <title>Headline of the Year</title>
</head>

<body>
  <div class="masthead">
    <div class="title">Headline of the Year</div>
    <div class="publication">London, UK
      &mdash; {{prettifyDate 'dddd, MMMM D, YYYY'}}
      &mdash; <a href="https://twitter.com/HeadlineOfTheYr">@HeadlineOfTheYr</a>
    </div>
  </div>

  <div class="columns">
    <div class="column"></div>
    <div class="column"></div>
    {{> historical}}
  </div>

  <div class="footer">
    Site design &copy; 2015-{{prettifyDate 'YYYY'}} <a href="https://hello.jonrshar.pe">Jonathan Sharpe</a>
    &mdash; Powered by <a href="https://www.meteor.com/">Meteor</a>
    &mdash; <a href="https://github.com/textbook/headlineOfTheYear">Fork me on Github</a>
  </div>
</body>

<template name="historical">
  <div class="column" id="history">
    <div class="subtitle">Great Headlines of History</div>
    {{#each articles}}
      {{> article}}
    {{/each}}
  </div>
</template>

<template name="article">
  <div class="article">
    <div class="year">{{year}}</div>
    <div class="headline">{{headline}}</div>
    <div class="byline">by {{uppercase byline}}</div>
    <div class="article">
      {{#each text in paragraphs}}
        <div class="paragraph">{{text}}</div>
      {{/each}}
      <div class="paragraph">&hellip; [<a href="{{sourceUrl}}">{{source}}</a>]</div>
    </div>
  </div>
</template>
